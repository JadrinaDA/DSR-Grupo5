<!DOCTYPE html>
<html lang="es">
<head>
<title>Simulación</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/estilo_simulacion.css') }}">

<body>

  <div class="header">

    <nav>
      <a class="inlink" href= "{{ url_for('main') }}"><h1> ERobotLab UC</h1></a>
      <div class="nav-links">
        <a class='link' href="{{ url_for('perfil') }}">Mi Cuenta</a>    
        <a class='link' href="{{ url_for('res') }}">Reservar Hora</a>
      </div>
      
    </nav>
   
  
  </div>

<div id="wrapper">
  
  <div class="sidenav">
    <p>
      <button onclick="color()">Cambiar Color</button> 
</p>

<div>

  <p>Constantes Control Lineal:</p>
  
  <label for="x_pos">KP</label>
  <input type="number" step=0.01 id="kp_l" name="kp_l" value = 0><br><br>
  
  <label for="y_pos">KD</label>
  <input type="number" step=0.01 id="kd_l" name="kd_l" value = 0><br><br>
  
  <label for="theta_ang">KI</label>
  <input type="number" step=0.01 id="ki_l" name="ki_l" value = 0><br><br>
  
</div>

<div>

  <p>Constantes Control Angular:</p>
  
  <label for="x_pos">KP</label>
  <input type="number" step=0.01 id="kp_a" name="kp_a" value = 0><br><br>
  
  <label for="y_pos">KD</label>
  <input type="number" step=0.01 id="kd_a" name="kd_a" value = 0><br><br>
  
  <label for="theta_ang">KI</label>
  <input type="number" step=0.01 id="ki_a" name="ki_a" value = 0><br><br>
  
</div>

<p>
  <button onclick="setConstants()">Ejecutar</button> 
</p>

</div>

<div class="content">
  <h1 id = "topper" style="margin-bottom: 60px;">Simulación Robot PID</h1>
  
  <div id ="field">
    <div id="botin">
      <div id="frente_botin"></div>
    </div>
    <div id = "goal">
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename = 'js/vector.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/modelo.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/PID.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/script_sim.js') }}"></script>
</div>
</div>

</body>
</html>
