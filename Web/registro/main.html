<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Registráte</h1>
    <p>Por favor rellena los siguientes datos.</p>
    <hr>

    <label for="email"><b>Mail</b></label>
    <input type="text" placeholder="Ingresar Mail" name="email" id="email" required>

    <label for="psw"><b>Contraseña</b></label>
    <input type="password" placeholder="Ingrese Contraseña" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repetir Contraseña</b></label>
    <input type="password" placeholder="Repita su Contraseña" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>Al crear una cuenta, acepta nuestros <a href="#">Término y Condiciones</a>.</p>

    <button type="submit" class="registerbtn">Registrarme</button>
  </div>
  
  <div class="container signin">
    <p>Ya tienes una cuenta? <a href="#">Ingresar</a>.</p>
  </div>
</form>

</body>
</html>
