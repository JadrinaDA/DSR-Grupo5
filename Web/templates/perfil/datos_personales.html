<div class="header">

<div id="wrapper">
    <div class="sidenav">
    <a class ="current" href="#">Datos personales</a>
    <a class="not_current" href="{{ url_for('exps') }}">Experiencias</a>
    <a class="not_current" href="#">Link</a>

    <div class="content">
    <h2>Datos Personales</h2>
    
    <table>
      <col style="width:5%">
	    <col style="width:95%">
      <form method="post" id = "editf">

        <th><label for="name"><b>Nombre</b></label></td>
        <td><input type="text" placeholder="{{user['name'].split(' ')[0]}}" name="name" id="name"></td>
      </tr>
      <tr>
        <th> <label for="last_name"><b>Apellido</b></label></td>
        <td><input type="text" placeholder="{{user['name'].split(' ')[1]}}" name="last_name" id="last_name"></td>
      </tr>
      <tr>
        <th> <label for="email"><b>Mail</b></label></td>
        <td> <input type="text" placeholder="{{user['mail']}}" name="email" id="email"></td>
      </tr>

      <tr>
        <th><label for="cargo"><b>Cargo</b></label></td>
        <td> <input type="text" placeholder="{{user['tipo']}}" name="cargo" id="cargo"></td>
      </tr>
      
      <tr>
        <th> <label for="institucion"><b>Institución</b></label></td>
        <td> <input type="text" placeholder="{{user['inst']}}" name="institucion" id="institucion"></td>
      </tr>

      <tr>
        <th> <label for="carrera"><b>Carrera</b></label></td>
        <td> <input type="text" placeholder="Ingeniería" name="carrera" id="carrera" ></td>
      </tr>

      <tr>
        <th> <label for="major"><b>Major</b></label></td>
        <td> <input type="text" placeholder="Ingeniería Robótica" name="major" id="major"></td>
      </tr>
      </form>
    </table>

    <button class="boton" type="submit" form = "editf"> Actualizar Datos</button>
    <a class="boton"> Borrar Cuenta</a>


    </div>
</div>
